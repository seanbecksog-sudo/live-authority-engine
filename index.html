<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Authority Engine</title>
    <style>
        body { background-color: black; color: #00FF00; font-family: monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; text-align: center; }
        .box { border: 2px solid #00FF00; padding: 20px; max-width: 500px; }
        .btn { background-color: #00FF00; color: black; border: none; padding: 20px 40px; font-size: 1.2rem; cursor: pointer; font-weight: bold; width: 100%; margin-top: 20px; }
        #results { margin-top: 25px; color: white; border-top: 1px solid #333; padding-top: 20px; }
    </style>
</head>
<body>
    <div class="box">
        <h1>AUTHORITY ENGINE</h1>
        <p>Proving physical human presence.</p>
        <button class="btn" onclick="runGPS()">VERIFY PRESENCE</button>
        <div id="results">READY...</div>
    </div>
    <script>
        function runGPS() {
            const display = document.getElementById('results');
            display.innerHTML = "LOCATING...";
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const time = new Date().toUTCString();
                    display.innerHTML = `<span style="color:red;font-weight:bold;">VERIFIED</span><br>LAT: ${lat}<br>LON: ${lon}<br>TIME: ${time}`;
                    alert("SUCCESS\nGPS LOCKED");
                }, (error) => {
                    display.innerHTML = "ERROR: ENABLE GPS IN SETTINGS";
                }, { enableHighAccuracy: true });
            }
        }
    </script>
</body>
</html>
